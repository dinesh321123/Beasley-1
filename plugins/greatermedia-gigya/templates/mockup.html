<div class="wrap">

	<h2>New Database Query</h2>

	<div id="poststuff">

		<div id="post-body" class="metabox-holder columns-2">

			<!-- main content -->
			<div id="post-body-content">

				<div>
					<input class='query-title' type="text" name="post_title"  placeholder="Enter title here">
				</div>

				<div>

					<div class="postbox">

						<h3>
							<span>Main Content Header</span>
						</h3>

						<div class="inside">
							Content space
						</div> <!-- .inside -->

					</div> <!-- .postbox -->

				</div> <!-- .meta-box-sortables .ui-sortable -->

			</div> <!-- post-body-content -->

			<!-- sidebar -->
			<div id="postbox-container-1" class="postbox-container">

				<div class="meta-box-sortables">

					<div id="submitdiv" class="postbox">

						<div class="handlediv" title="Click to toggle"></div>
						<h3 class="hndle"><span>Save</span></h3>

						<div class="segment-meta">
							<ul>
								<li>
									<label>
										<input type="checkbox" name="active" />
										Active
									</label>
								</li>
								<li>
									<strong>Results Updated:</strong>
									<span class="segment-updated-at">Sept 4, 2014, 10:00 a.m.</span>
								</li>
								<li>
									<input type="submit" value="Update
									Now" class="button segment-update-button" />
									<span class="segment-update-now">Active queries are auto-updated every 12 hours.</span>
								</li>
							</ul>
						</div>

						<div class="submitbox">

							<div id="major-publishing-actions">
								<div id="delete-action">
									<a class="submitdelete deletion" href="#">Move to Trash</a>
								</div>

								<div id="publishing-action">
									<span class="spinner"></span>
									<input type="submit" name="publish" id="publish" class="button
									button-primary button-large" value="Save Changes" accesskey="p">
								</div>

								<div class="clear"></div>
							</div>

						</div> <!-- .submitbox -->

					</div> <!-- #submitdiv -->

				</div> <!-- .meta-box-sortables -->

			</div> <!-- #postbox-container-1 .postbox-container -->

		</div> <!-- #post-body .metabox-holder .columns-2 -->

		<br class="clear">

	</div> <!-- #poststuff -->

</div> <!-- .wrap -->
