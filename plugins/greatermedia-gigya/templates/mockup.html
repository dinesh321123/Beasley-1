<div class="wrap">

	<div id="icon-options-general" class="icon32"></div>
	<h2>Add New Database Query</h2>

	<div id="poststuff">

		<div id="post-body" class="metabox-holder columns-2">

			<div id="titlewrap">
				<input type="text" name="post_title" size="30" value="" id="title" autocomplete="off" placeholder="Enter title here">
			</div>

			<!-- main content -->
			<div id="post-body-content">

				<div class="meta-box-sortables ui-sortable">

					<div class="postbox">

						<h3><span>Main Content Header</span></h3>
						<div class="inside">
							Content space
						</div> <!-- .inside -->

					</div> <!-- .postbox -->

				</div> <!-- .meta-box-sortables .ui-sortable -->

			</div> <!-- post-body-content -->

			<!-- sidebar -->
			<div id="postbox-container-1" class="postbox-container">

				<div class="meta-box-sortables">

<div id="submitdiv" class="postbox ">
<div class="handlediv" title="Click to toggle"><br></div><h3
	class="hndle"><span>Save</span></h3>
<div class="inside">
<div class="submitbox" id="submitpost">

<div id="minor-publishing">

<div style="display:none;">
<p class="submit"><input type="submit" name="save" id="save" class="button" value="Save"></p></div>

<div id="minor-publishing-actions">
<div class="clear"></div>
</div><!-- #minor-publishing-actions -->

<div class="inside">
	<div id="post-formats-select">
		<input type="checkbox" name="post_format" class="post-format" id="post-format-0" value="0" checked="checked">
		<label for="post-format-0" class="post-format-icon
			post-format-standard">Active</label>
		<br>
	</div>
</div>

<div id="misc-publishing-actions">

<div class="misc-pub-section misc-pub-visibility" id="visibility">
Last Updated: <span id="post-visibility-display">Sept 3, 2014</span>

<div id="save-action">
<input type="submit" name="save" id="save-post" value="Update" class="button">
<span class="spinner"></span>
<span style='font-size: 0.8em; line-height: 0.5em'>Active Queries are updated automatically every 12 hours</span>
</div>
</div><!-- .misc-pub-section -->


<div id="major-publishing-actions">
<div id="delete-action">
<a class="submitdelete deletion" href="http://wp.dev/wp-admin/post.php?post=3076&amp;action=trash&amp;_wpnonce=a36c90e95a">Move to Trash</a></div>

<div id="publishing-action">
<span class="spinner"></span>
		<input name="original_publish" type="hidden" id="original_publish" value="Publish">
		<input type="submit" name="publish" id="publish" class="button
		button-primary button-large" value="Save Changes" accesskey="p"></div>
<div class="clear"></div>
</div>
</div>

</div>
</div>


				</div> <!-- .meta-box-sortables -->

			</div> <!-- #postbox-container-1 .postbox-container -->

		</div> <!-- #post-body .metabox-holder .columns-2 -->

		<br class="clear">
	</div> <!-- #poststuff -->

</div> <!-- .wrap -->
